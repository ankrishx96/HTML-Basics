<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webp</title>
  </head>
  <body>
    <picture>
      <source
        type="images/png"
        media="(max-width: 500px)"
        srcset="images/house.png"
      />
      <source
        type="images/png"
        media="(min-width: 501px)"
        srcset="images/house.png"
      />
      <img src="images/house.png" alt="" />
    </picture>
  </body>
</html>
