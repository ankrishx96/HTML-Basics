<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td,
      th {
        border: 1px solid #111;
        border-collapse: collapse;
        padding: 0.5rem 2rem;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Sno</th>
        <th>Item</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>HTML</td>
        <td>20$</td>
      </tr>
      <tr>
        <td>2</td>
        <td>CSS</td>
        <td>5$</td>
      </tr>
    </table>

    <br />

    <!--Using Table Head Table Body Table Footer-->
    <table>
      <thead>
        <tr>
          <th>Sno</th>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>HTML</td>
          <td>20$</td>
        </tr>
        <tr>
          <td>2</td>
          <td>CSS</td>
          <td>5$</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th>15$</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
