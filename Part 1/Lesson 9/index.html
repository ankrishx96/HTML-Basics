<!DOCTYPE html>
<!-- also be <!doctype html> -->
<html>
  <head>
    <title>HTML Basics</title>

    <style>
      img {
        width: 200px;
        border-radius: 10px;
        float: left;
        margin-right: 10px;
      }

      .main-title {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/bitcoin.jpg" />
    <!-- img does'nt have closing tag because img tag doesnt have any child elements -->
    <p class="main-title">Bitcoin is Leading</p>
    <p id="supporting-question">But why?</p>
  </body>
</html>
